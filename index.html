<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="output" id="output"></div>
            <div id="numbers" class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <br>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div id="operators" class="operators">
                <button>DEL</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
